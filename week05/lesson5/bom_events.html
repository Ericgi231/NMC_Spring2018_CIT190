<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bom_events.css">
    <title>Bom Events</title>
</head>
<body>
    <header>
        <h1>Bom Events</h1>
    </header>
    <main>
        <input type="button" id="oWin" value="Open New Window">
        <input type="button" id="cWin" value="Close Window">
        <br><br>
        <input type="button" id="aWin" value="Redirect To Home Page">
        <br><br>
        <p>Window Width: <span id="iWindow1"></span></p>
        <p>Window height: <span id="iWindow2"></span></p>
        <p>Operating System: <span id="iNavigator"></span></p>
        <p>Host Name: <span id="iLocation"></span></p>
        <p>Websites Visited: <span id="iHistory"></span></p>
        <p>Screen Height: <span id="iScreen"></span></p>
    </main>
    <script src="js/bom_events.js"></script>
</body>
</html>
