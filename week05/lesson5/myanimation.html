<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/myanimation.css">
    <title>Lesser Dog</title>
</head>
<body>

    <div id="remote">
        <input id="upLeft" type="button" value="U Left">
        <input id="up" type="button" value="Up">
        <input id="upRight" type="button" value="U Right">
        <br>
        <input id="left" type="button" value="Left">
        <input id="stop" type="button" value="Stop">
        <input id="right" type="button" value="Right">
        <br>
        <input id="downLeft" type="button" value="D Left">
        <input id="down" type="button" value="Down">
        <input id="downRight" type="button" value="D Right">
    </div>

    <div id="stats">
        <label for="xCord">X Coordinate</label><br>
        <input type="number" name="xCord" id="xCord" readonly>
        <br>
        <label for="yCord">Y Coordinate</label><br>
        <input type="number" name="yCord" id="yCord" readonly>
    </div>

    <div id="dog">
        <img id="dogImg" src="media/neckr.gif"  alt="Lesser dog with tall neck">
    </div>

<script src="js/myanimation.js"></script>
</body>
</html>
