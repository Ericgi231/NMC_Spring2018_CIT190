<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage Form</title>
</head>
<body style="text-align:center;background-image:url(media/clouds.jpg);">
    <form action="" style="display:inline-block;width:auto;color:red;padding-top:5%;">
        <fieldset style="border:2px dashed black;text-align:left;">
            <legend>Get Alive</legend>

            <label for="name">Human Alias:</label><br>
            <input type="text" name="name" id="nameID" required><br><br>

            <label for="email">Internet Inbox:</label><br>
            <input type="email" name="email" id="emailID" required><br><br>

            <label for="humanity">Level of Humanity:</label><br>
            <input type="number" name="humanity" id="humanityID" required><br><br>

            <label for="birth">Date of Creation:</label><br>
            <input type="date" name="birth" id="birthID" required><br><br>

            <input type="button" id="subButt" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    <script src="js/localform.js"></script>
</body>
</html>
