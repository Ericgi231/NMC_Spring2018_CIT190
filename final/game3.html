<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="css/game3.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/game3.js"></script>
</head>
<body onload="Start()">
    <header>
        <h1>Clicker Game</h1>
    </header>
    <div id="shop">
        <button id="Save" onclick="Save()">Save</button>
        <h2>Upgrades</h2>
        <p>
            <button id="upgradeClick" onclick="UpgradeClick()">Click</button> 
            <br>Cost: <span id="clickCost"></span>
            <br>Power: <span id="clickPower"></span>
        </p>
        <p>
            <button id="upgradeAuto" onclick="UpgradeAuto()">Auto</button> 
            <br>Cost: <span id="autoCost"></span>
            <br>Power: <span id="autoPower"></span>
        </p>
    </div>
    <main>
        <button id="BigButt" onclick="ClickBigButt()">0</button>
    </main>
</body>
</html>
