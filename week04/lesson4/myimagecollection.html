<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/myimagecollection.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Nature Image Gallery</h1>
    </header>
    <main>
        <section>
            <h1 id="img1Title"></h1>
            <a href="media/water.jpg"><img id="img1" src="media/water.jpg" alt="Dock Between Mountains"></a>
            <p id="img1Source"></p>
        </section>
        <section>
            <h1 id="img2Title"></h1>
            <a href="media/forest.jpg"><img id="img2" src="media/forest.jpg" alt="Bridge in the Forest"></a>
            <p id="img2Source"></p>
        </section>
        <section>
            <h1 id="img3Title"></h1>
            <a href="media/fall.jpg"><img id="img3" src="media/fall.jpg" alt="Fall Path"></a>
            <p id="img3Source"></p>
        </section>
        <section>
            <h1 id="img4Title"></h1>
            <a href="media/mountain.jpg"><img id="img4" src="media/mountain.jpg" alt="Foggy Mountain View"></a>
            <p id="img4Source"></p>
        </section>
    </main>
    <footer>
        <h3>Text Links</h3>
        <a id="img1Link"></a> |
        <a id="img2Link"></a> |
        <a id="img3Link"></a> |
        <a id="img4Link"></a>
    </footer>
    <script src="js/myimagecollection.js"></script>
</body>
</html>
